<ion-view view-title="Profile">
    <ion-content has-bouncing="false">
        <ion-scroll class="profile-screen">
        <div>
            <img src="http://www.kvsvaleting.co.uk/wp-content/uploads/2015/01/user.png" class="photo-profile" width="200" height="200"/>
            <div class="list">
                <label class="item item-input white-border">
                    <input type="text" class="white-text" placeholder="Full Name">
                </label>
                <br>
                <label class="item item-input white-border">
                    <input type="text" class="white-text" placeholder="Email">
                </label>
                <br>
                <label class="item item-input white-border">
                    <input type="text" class="white-text" placeholder="Phone Number">
                </label>
                <br>
                <label class="item item-input white-border">
                    <input type="text" class="white-text" placeholder="Date of Birth">
                </label>
                <button class="button button-full button-positive" ng-click="goToInputCode()">Save</button>
            </div>
        </div>
</ion-scroll>
    </ion-content>
</ion-view>
